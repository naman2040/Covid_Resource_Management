<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Covid Resources</title>
    </head>
    <body>
        <div class="jumbotron">
            <h1>Covid Resources</h1>
        </div>
        <div class="container">

            <div class="section">

                <h2>All Resources</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Hospital</th>
                            <th>Oxygen</th>
                            <th>Remdesivir</th>
                            <th>Ventilators</th>
                            <th>Beds</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        {% for resource in resources %}

                        <tr>
                            <td>{{resource.REG_ID}}</td>
                            <td>{{resource.OXYGEN}}</td>
                            <td>{{resource.REMDESIVIR}}</td>
                            <td>{{resource.VENTILATOR}}</td>
                            <td>{{resource.BEDS}}</td>
                        </tr>

                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
